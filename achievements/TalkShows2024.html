<!doctype html><html lang="ru"><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>RTUITLab — ✨ RTUITLab на ток-шоу!</title><script async>for(var scripts=["../dist/markdown-it.js","../dist/swiper-bundle.min.js"],_i=0,_scripts=scripts;_i<_scripts.length;_i++){var i=_scripts[_i],js=document.createElement("script");js.src=i,js.async="async";var head=document.getElementsByTagName("head")[0];head.appendChild(js)}</script><meta name="description" content="16 мая в павильоне «Космос» на ВДНХ проходило карьерное ток-шоу «Кем стать: инженером, учёным или предпринимателем»."><link rel="stylesheet" href="/dist/swiper-bundle.min.469728d3.css"><link rel="canonical" href="https://rtuitlab.dev"><link rel="stylesheet" href="/dist/achievementPageTemplate.17ff8d3b.css"><script src="/dist/achievementPageTemplate.f8d4d803.js" defer></script><link rel="stylesheet" href="/dist/indexStyles.afc5dc3e.css"><script defer>window.onload=function(){var n,e,t=window.markdownit({html:!0,xhtmlOut:!0,breaks:!0,linkify:!0,typographer:!0,quotes:"«»"});document.getElementById("longdescription").innerHTML=t.render((n="\n\nСпикеры от РТУ МИРЭА рассказали о трех путях развития: инженер, ученый и предприниматель!\n\nЗапорожских Александр Игоревич - сотрудник RTUITLab рассказал о том как приходят идеи новых изобретений в быту, как правильно оценить идею и притворить её в жизнь. Поделился также и возможностями, открывшимися для него в RTUITLab и доступными государственными программами поддержки молодых ученых.\n\nАкатьев Ярослав Алексеевич как ответственный по работе со студентами рассказал о выборе будущего направления обучения: как оценить свои интересы и выбрать образовательную программу дающую наибольший спектр возможностей для развития.\n\nКоваленко Михаил Андреевич - старший преподаватель кафедры ИППО, рассказал как запустить свой первый проект и получить на него поддержку. Трекер-наставник поделился со школьниками опытом организации стартапов и участия в аксселарационных программах.\n\nШкольники задавали самые актуальные вопросы сотрудникам и выпускникам ведущих технических вузов: инженерам, учёным и предпринимателям. После диалога состоялось награждение победителей и призёров продуктового сектора Московской предпрофессиональной олимпиады.",(e=document.createElement("textarea")).innerHTML=n,e.value))}</script><script type="application/ld+json">{"@context":"https://schema.org","@type":"BlogPosting","mainEntityOfPage":{"@type":"WebPage","@id":"https://rtuitlab.dev"},"headline":"✨ RTUITLab на ток-шоу!","image":"/images/achievements/TalkShows2024/resized_img.webp","author":{"@type":"Organization","name":"RTUITLab","url":"https://rtuitlab.dev"},"publisher":{"@type":"Organization","name":"RTUITLab","logo":{"@type":"ImageObject","url":""}},"datePublished":""}</script><body class="achievementsPageTemplate"><header><section class="buttonContainer"><button onclick="if(window.history.length&gt;2)window.history.back();else{window.location=&quot;/&quot;}"><img src="/static/buttonArrow.b3b90ce2.svg" alt="">Назад</button><div class="titleContainer"><h1>✨ RTUITLab на ток-шоу!</h1></div></section><section class="desc">16 мая в павильоне «Космос» на ВДНХ проходило карьерное ток-шоу «Кем стать: инженером, учёным или предпринимателем».</section></header><main><section class="content"><div class="galleryParent"><div class="swiper achievementsSwiperParent"><div class="swiper-wrapper"><div class="swiper-slide"><img src="/static/resized_img.c8fe4c37.webp" alt="" loading="lazy"></div><div class="swiper-slide"><img src="/static/resized_img_1.459ec5c1.webp" alt="" loading="lazy"></div></div></div><div class="swiper-pagination achievementsSwiperPagination"></div></div><article class="info"><h3>О событии</h3><section id="longdescription"></section><p><strong>Дата проведения: 20.05.2024</strong></article></section><section class="members"><h2>Участники</h2><section class="itemsParent"><div class=
