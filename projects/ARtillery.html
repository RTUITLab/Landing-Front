<!doctype html><html lang="ru"><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="\n\nЗадача игрока — продержаться как можно дольше, отстреливаясь от противников, появляющихся в пространстве вокруг него. Для защиты игрок может перемещать и наклонять телефон, а также сбивать летящие в него снаряды. Для стрельбы нужно коснуться экрана. Со временем сложность увеличивается. Существует три типа противников с разными моделями поведения и сложностью, каждый из которых появляется реже или чаще других.\n\nПриложение реализовано с использованием ARCore, что позволяет ему работать без &lt;span title=&quot;fdf&quot;&gt;&lt;u&gt;привязки&lt;/u&gt;&lt;/span&gt; к **печатным** меткам.\n\nПечатные метки — это распечатанные на бумаге или нарисованные ярким цветом специальные символы, которые являются опорным маркером для камеры. [Подробнее](https://habr.com/ru/post/563666/?)\n\nРанняя версия приложения была реализована с использованием Vuforia, для работы требовалось распечатать метку."><title>RTUITLab — ARtillery</title><script async>for(var scripts=["../dist/markdown-it.js","../dist/swiper-bundle.min.js"],_i=0,_scripts=scripts;_i<_scripts.length;_i++){var i=_scripts[_i],js=document.createElement("script");js.src=i,js.async="async";var head=document.getElementsByTagName("head")[0];head.appendChild(js)}</script><link rel="stylesheet" href="/dist/swiper-bundle.min.469728d3.css"><link rel="canonical" href="https://rtuitlab.dev"><link rel="stylesheet" href="/dist/projectPageTemplate.00860007.css"><link rel="stylesheet" href="/dist/indexStyles.afc5dc3e.css"><script src="/dist/projectPageTemplate.d8d29a80.js" defer></script><script defer>window.onload=function(){var t=window.markdownit({html:!0,xhtmlOut:!0,breaks:!0,linkify:!0,typographer:!0,quotes:"<<>>"});document.getElementById("longdescription").innerHTML=t.render("\n\nЗадача игрока — продержаться как можно дол
