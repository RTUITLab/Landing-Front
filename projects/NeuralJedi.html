<!doctype html><html lang="ru"><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Каждый разработчик игр стремится как можно сильнее захватить внимание игрока и на долгие часы погрузить его в виртуальный мир. Лучше всего, пожалуй, сейчас с этим справляются VR-шлемы, буквально переносящие человека в мир игры. Но какой следующий шаг? Разработчики RTUITLab постарались дать ответ на этот вопрос, сказав: “Нейроинтерфейс!”.Так родилась Neural Jedi - небольшая VR-игра, в которой игрок, надев нейроинтерфейс, становится джедаем, который управляет объектами с помощью мозговой активности!Приходилось ли вам часами сидеть за муторной, сложной и, главное, безуспешной работой, после которой хочется только плюнуть на все и со злости что-нибудь разбить? В реальности, к сожалению, без последствий это сделать нельзя, а в Neural Jedi можно.Там вы становитесь школьником или студентом, погружающимся в сон, где вы можете без последствий выпустить пар после тяжелого дня, разрушая все в своей комнате. А так как уничтожать предметы голыми руками может быть не очень интересно, почему бы не сделать это подобно персонажам “Звездных войн”? То есть с помощью светового меча или молнии, выпускаемой из руки. Да и вообще, раз это сон, давайте станем в нем джедаем или ситхом и будем поднимать предметы с помощью Силы!Имитировать известную по фильмам Силу нам как раз и помогает нейроинтерфейс. Считывая сигналы вашего мозга, он определяет, когда вы напряжены, расслаблены или напрягаете только левую руку. Эти три действия и привязаны к основным механикам игры: напрягаясь, вы заставляете подниматься в воздух предметы, на которые смотрите; расслабляясь, вы опускаете их на землю; напрягая только левую руку, вы стреляете из нее молнией. И все без контроллера!Так как перед нами стояла задача полностью погрузить человека в игровой процесс, было принято решение сделать Neural Jedi VR-игрой. Да и что может быть круче, когда ты не только управляешь предметами в игре с помощью своего мозга, но и буквально находишься в игровом мире.В качестве VR-шлема использовался HTC Vive Pro Eye. Это решение было принято по двум причинам.Во-первых у HTC есть замечательный Vive tracker. Это небольшое устройство, которое просто отслеживает положение чего-либо в пространстве. В игре он используется для отслеживания положения левой руки. Зачем держать контроллер, когда можно стрелять молниями, просто напрягая руку?Во-вторых Vive Pro Eye позволяет отслеживать направление взгляда игрока. Данный функционал используется для определения точки, в которую выстрелит молния из руки. В игре это ощущается настолько естественно, что сперва даже не замечаешь эту фичу.А связать все это нам позволяет гибкий игровой движок Unity. Для создания качественного пост-процессинга в VR используется Universal Render Pipeline.В Neural Jedi мы используем нейрогарнитуру Emotiv Epoc+. Ее 14 датчиков 128 раз в секунду отправляют на компьютер данные, которые обрабатывает наша нейросеть, чтобы определить, какое действие сейчас хочет совершить игрок.В итоге нам удалось добиться превосходного уровня погружения в игровой процесс. Да, поначалу управление с помощью нейроинтерфейса кажется непривычным, но со временем перестаешь понимать, как можно было иначе, например, стрелять молнией: нет ничего естественней, чем вытянуть руку и просто напрячь ее.Переведя управление всего двумя игровыми действиями на нейроинтерфейс, мы уже добились неплохих результатов. А что будет, когда мы сумеем полностью раскрыть потенциал этой технологии? Мы полагаем, что использование нейроинтерфейсов в игровой индустрии - это будущее, которое уже стучится в дверь."><title>RTUITLab — Neural Jedi - игра с поддержкой нейроинтерфейса</title><script async>for(var scripts=["../dist/markdown-it.js","../dist/swiper-bundle.min.js"],_i=0,_scripts=scripts;_i<_scripts.length;_i++){var i=_scripts[_i],js=document.createElement("script");js.src=i,j
