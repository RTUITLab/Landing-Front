<article class="about__aboutParent">
  <section class="about__content">
    <section class="about__logoAndName">
      <img
        class="about__logo"
        src="/images/logo.svg"
        alt="Логотип лаборатории"
      />
      <h1>RTUITLab</h1>
    </section>
    <div class="about__text">
      Лаборатория RTUITLab появилась в 2016 году в стенах Института
      Информационных Технологий РТУ МИРЭА. Тогда это была группа энтузиастов,
      которые пробовали свои силы в освоении новых технологий, ездили на первые
      выставки и хакатоны.
    </div>
  </section>
  <section
    data-relative-input="true"
    id="scene"
    class="about__backgroundParallax"
  >
    <img
      data-depth="0.6"
      src="/images/htc_vive.webp"
      alt="Очки виртуальной реальности Htc Vive"
    />
    <img
      data-depth="0.8"
      src="/images/hololens.webp"
      alt="Очки дополненной реальности Hololens"
    />
    <img
      srcset="/images/backgroundCompressed.webp 2000w"
      src="/images/background.webp"
      alt=""
      data-depth="0.3"
      class="about__background"
    />
  </section>
</article>
